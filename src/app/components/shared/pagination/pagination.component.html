<div class="flex items-center space-x-2">
  <div class="flex items-center justify-center gap-1 bg-transparent p-2 rounded select-none">
    <button (click)="prevPage()"
      class="btn btn-sm shadow-none w-8 h-8 min-h-0 px-0 flex items-center justify-center bg-transparent border-none rounded hover:bg-[#e6e7e9]">
      <img src="assets/icon/arrow-pagination-back.svg" alt="">
    </button>
    <ng-container *ngFor="let page of pages">
      <button *ngIf="page !== '...'; else ellipsis" (click)="changePage(page)"
        [class.bg-[#0A6ED1]]="currentPage === page"
        [class.text-white]="currentPage === page"
        class="btn btn-sm shadow-none w-8 h-8 min-h-0 px-0 text-[#637381] font-inter text-pagination font-medium border-none rounded hover:bg-[#0d6ed1] hover:text-white">
        {{ page }}
      </button>
      <ng-template #ellipsis>
        <span class="px-2 font-inter text-pagination font-medium text-[#637381]">...</span>
      </ng-template>
    </ng-container>
    <button (click)="nextPage()"
      class="btn btn-sm shadow-none w-8 h-8 min-h-0 px-0 flex items-center justify-center bg-transparent border-none rounded hover:bg-[#e6e7e9]">
      <img src="assets/icon/arrow-pagination-next.svg" alt="">
    </button>
  </div>
</div>
